

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div class="initial-showing">
        <p>Boo! This walrus <em>sooooo</em> scary. <span id="hide" class="click">Click here</span> to get rid of this spooky guy.</p>
        <img src="img/walrus.png">
      </div>
      <div class="initial-hidden">
        <p><span id="show" class="click">Click here</span> to see the surprise!</p>
      </div>
    </div>
  </body>
</html>
